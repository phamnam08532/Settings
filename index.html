<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cài Đặt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="center-align">
            <h1>Cài Đặt</h1>
        </header>

        <!-- Tab navigation -->
        <nav>
            <ul class="tabs">
                <li class="tab col s3"><a href="#network">Mạng</a></li>
                <li class="tab col s3"><a href="#display">Màn Hình</a></li>
                <li class="tab col s3"><a href="#sound">Âm Thanh</a></li>
                <li class="tab col s3"><a href="#storage">Dung Lượng</a></li>
                <li class="tab col s3"><a href="#accessibility">Hỗ Trợ</a></li>
                <li class="tab col s3"><a href="#account">Tài Khoản</a></li>
                <li class="tab col s3"><a href="#system">Hệ Thống</a></li>
                <li class="tab col s3"><a href="#security">Bảo Mật</a></li>
                <li class="tab col s3"><a href="#about">Giới Thiệu</a></li>
            </ul>
        </nav>

        <!-- Network settings -->
        <div id="network" class="col s12">
            <div class="setting-item">
                <label for="wifi">Wi-Fi</label>
                <div class="switch">
                    <label>
                        Tắt
                        <input type="checkbox" id="wifi">
                        <span class="lever"></span>
                        Bật
                    </label>
                </div>
            </div>
            <div class="setting-item">
                <label for="data">Dữ Liệu Di Động</label>
                <div class="switch">
                    <label>
                        Tắt
                        <input type="checkbox" id="data">
                        <span class="lever"></span>
                        Bật
                    </label>
                </div>
            </div>
        </div>

        <!-- Display settings -->
        <div id="display" class="col s12">
            <h2>Độ Sáng</h2>
            <div class="setting-item">
                <input type="range" id="brightness" min="0" max="100" value="50">
            </div>
        </div>

        <!-- Footer -->
        <footer class="center-align">
            <button class="btn waves-effect waves-light">Lưu Cài Đặt</button>
        </footer>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>
    </html>
